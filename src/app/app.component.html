<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Backup Reports Demo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
        <input matInput placeholder="Search" [(ngModel)]="searchText" maxlength="100" size="60">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="from date"  [(ngModel)]="fromDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="to date"  [(ngModel)]="toDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="search()">Submit</button>
  </mat-card-actions>
</mat-card>
